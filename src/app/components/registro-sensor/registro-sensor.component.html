<div class="alert alert-info" role="alert" *ngIf="alert == true">
  El sensor se ha creado correctamente 
</div>

<div class="container">
    <form class="login" [formGroup]="sensorForm" (ngSubmit)="createSensor()" *ngIf="idRol == 1">

            <label for="inputAddress2">Habitación</label>

              <option>Seleccione habitación...</option>
              <option *ngFor="let area of areas">
                {{ area.nombre }}
              </option>

        <div class="form-group">
          <label for="inputAddress2">Tipo de Sensor</label>
          <select class="custom-select" (change)="onSelectTipo($event)">
            <option>Seleccione sensor...</option>
            <option *ngFor="let sensor of sensores_tipos" [value]="sensor.id">
              {{ sensor.nombre }}
            </option>
          </select>
      </div>
        
        <div class="form-group">
        <label for="inputAddress2">Nombre del Sensor</label>
        <input
            autocomplete="off"
            type="text"
            class="form-control"
            id="inputAddress2"
            autofocus
            formControlName="nombre"
            [class.is-invalid]="nombreValidate"
        />
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-registrar">
            Registrar
        </button>
        </div>
        

    </form>

    <div class="container bg-light ctn shadow rounded" *ngIf="idRol != 1">
      <h4 class="text-secondary">No tienes acceso a esta acción</h4>
    </div>


</div>
